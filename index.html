<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkClover</title>
  </head>

  <body>
    <!-- 전체 -->
    <div class="layout">
      <!-- 좌측 메뉴바 -->
      <aside class="menubar">
        <div class="menubar-logo">
          <span class="menubar-logo-text">WorkClover</span>
        </div>
        <!-- 메뉴바에 있는 페이지 추가와 검색 버튼 -->
        <div class="menubar-controls">
          <button class="add-page-btn">페이지 추가</button>
          <button class="search-page-btn">검색</button>
        </div>

        <!-- Work Space -->
        <div class="document-list-container">
          <span>Work Space</span>
          <ul class="document-list">
            <ul class="document-sub-list"></ul>
          </ul>
        </div>

        <!-- 휴지통 -->
        <div class="menubar-trashbin">
          <!-- 휴지통 아이콘 -->
          <span>휴지통</span>
        </div>

        <!-- 프로필 -->
        <div class="menubar-profile">
          <div class="profile-layout">
            <img src="" alt="프로필 사진" />
            <p>박서영</p>
          </div>
        </div>
      </aside>

      <!-- 가운데 문서 영역 -->
      <main class="document">
        <div class="welcome-document">
          <h1>
            작은 행운들이 쌓이는 당신만의 워크스페이스.<br /><span
              class="welcome-document-workclover"
              >WorkClover</span
            >에 오신 것을 환영합니다!
          </h1>
          <p>지금 바로 당신의 아이디어를 정리해 보세요.</p>
        </div>

        <button class="new-document">문서 만들기</button>
      </main>

      <!-- 우측 투두리스트 -->
      <aside class="todolist-container todolist-closed">
        <div class="todolist">
          <button class="todolist-right-btn">
            <img
              src="./images/arrow-right-icon.png"
              alt="오른쪽 화살표 아이콘"
              class="todolist-right-icon"
            />
          </button>

          <!-- 투두리스트 제목과 추가하기 버튼 -->
          <div class="todolist-top">
            <span class="todolist-top-title">Todo List</span>

            <button class="todolist-add-btn">
              <img
                src="./images/add-icon.png"
                alt="추가하기 아이콘"
                class="todolist-add-icon"
              />
            </button>
          </div>

          <!-- 입력창과 할 일 생성 -->
          <div class="todolist-box">
            <!-- 아이콘 + 할 일 텍스트 -->
            <div class="todolist-content">
              <input type="checkbox" class="todolist-icon" />
              <form class="todolist-input-box">
                <input type="text" class="todolist-input" />
              </form>
            </div>

            <!-- 삭제 버튼 -->
            <button class="todolist-delete-btn">x</button>
          </div>

          <!-- 하단, 메모장 -->
          <div class="memo">
            <div class="memo-title-box">
              <span class="memo-title">memo</span>
            </div>

            <!-- 메모장에 텍스트 입력 -->
            <textarea
              name="메모장"
              id="memo-text-box"
              maxlength="1000"
            ></textarea>
          </div>
        </div>
      </aside>

      <!-- 스크립트 연결 -->
      <script></script>
    </div>
  </body>
</html>
